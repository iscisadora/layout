<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Estrutura de Layout - Isadora</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Open Sans Condensed', sans-serif;
            }
        </style>
    </head>
    <body>
        <div style="border: 1px solid lightgray;
        width: 500px; height: 600px; color: lightgray;">
            <h4 style="padding-left: 15px;">
                #GLOBAL
            </h4>
            <div style="border: 1px solid deeppink; 
            width: 490px; height: 85px; color: deeppink;
            margin: auto;">
            <h4 style="padding-top: 10px; padding-left: 10px;">
                #TOPO
            </h4>
            </div>
            <div style="border: 1px solid mediumaquamarine; 
            width: 280px; height: 300px; color: mediumaquamarine;
            margin-left: 4px;margin-top: 5px; float: left;">
            <h4 style="padding-top: 120px; padding-left: 10px;">
                #CONTEUDO
            </h4>
            </div>
            <div style="border: 1px solid lightskyblue; 
            width: 204px; height: 300px; color: lightskyblue;
            margin-left: 4px;margin-top: 5px; float: left;">
            <h4 style="padding-top: 120px; padding-left: 10px;">
                #MENU
            </h4>
            </div>
            <div style="border: 1px solid orange; 
            width: 490px; height: 130px; color: orange;
            margin-left: 4px;margin-top: 5px; float: left;">
            <h4 style="padding-top: 35px; padding-left: 10px;">
                #RODAPE
            </h4>
            </div>
        </div>

    </body>
</html>
